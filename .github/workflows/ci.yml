name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Checkout Compliance Tests
        uses: actions/checkout@v4
        with:
          repository: issadicko/kodi-compliance-tests
          path: compliance-tests
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        env:
          KODI_COMPLIANCE_TESTS_PATH: ${{ github.workspace }}/compliance-tests
        run: npm test
      
      - name: Build
        run: npm run build
